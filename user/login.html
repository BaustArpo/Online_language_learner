<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-gray-300">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold">
          <i class="fa-solid fa-user"></i> Login
        </h1>
        <hr class="mt-3 mb-3" />
        <div>
          <label for="user Email" class="block text-base mb-2">Email</label>
          <input
            type="email"
            name="email"
            id=""
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Enter your email"
          />
        </div>
        <div class="mt-3">
          <label for="Password" class="block text-base mb-2">Password</label>
          <input
            type="password"
            name=""
            id=""
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Enter password"
          />
        </div>
        <div class="mt-3 flex justify-between items-center">
          <div>
            <input type="checkbox" name="" id="" />
            <label for="">Remember Me</label>
          </div>
          <div class="mt-3">
            <a href="#" class="text-indigo-800 font-semibold"
              >Forgot Password?</a
            >
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="mt-5 border-2 border-indigo-700 bg-indigo-700 text-white
             py-1 w-full hover:bg-transparent hover:text-indigo-700 font-semibold rounded-lg"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
